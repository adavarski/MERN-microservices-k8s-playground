apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: davarski/ticketing-client:1.0.0
          # image: gcr.io/ticketing-dev-360817/client
          env:
            - name: BASE_URL
              value: "http://www.ticketingdev.site"
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom: 
                secretKeyRef:
                  name: stripe-pub-key
                  key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
